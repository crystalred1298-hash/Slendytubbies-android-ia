<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slendytubbies: The House Update</title>
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', sans-serif; width: 100vw; height: 100vh; }

        #ui-container { position: absolute; top: env(safe-area-inset-top, 20px); width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 500; align-items: center; }
        #contador { background: rgba(0, 0, 0, 0.7); color: #fff; padding: 10px 20px; border-radius: 50px; border: 2px solid #ff66ff; font-weight: bold; }
        
        .ui-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white; padding: 12px; border-radius: 12px; font-size: 14px; font-weight: bold; }

        #jump-btn { position: absolute; right: 30px; bottom: 210px; width: 70px; height: 70px; background: rgba(255, 255, 255, 0.3); border: 3px solid #ff66ff; border-radius: 50%; color: white; font-weight: bold; z-index: 600; display: flex; align-items: center; justify-content: center; }

        #estatica { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: url('https://media.giphy.com/media/oEI9uWUic8vle/giphy.gif'); opacity: 0; pointer-events: none; z-index: 400; mix-blend-mode: screen; }

        .joystick-base { position: absolute; width: 110px; height: 110px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; z-index: 100; bottom: 80px; }
        #joy-move { left: 30px; }
        #joy-look { right: 30px; }
        .knob { position: absolute; width: 45px; height: 45px; background: #ff66ff; border-radius: 50%; top: 32.5px; left: 32.5px; }

        #menu, #modos, #death, #win { position: absolute; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: white; text-align: center; }
        #modos, #death, #win { display: none; }
        
        .glitch { font-size: 2.5rem; color: #ff00ff; text-shadow: 2px 2px #ff0000; font-weight: bold; margin-bottom: 10px; }
        .play-btn { padding: 15px 40px; background: #ff00ff; color: white; border: none; border-radius: 8px; font-weight: bold; margin: 10px; width: 220px; }
    </style>
</head>
<body>

    <div id="estatica"></div>
    <div id="ui-container">
        <button class="ui-btn" onclick="toggleCamera()">CÁMARA</button>
        <div id="contador">PAPILLAS: 0 / 10</div>
    </div>

    <div id="jump-btn" onpointerdown="jump()">SALTAR</div>

    <div id="menu">
        <div class="glitch">THE HOUSE UPDATE</div>
        <button class="play-btn" onclick="showModes()">JUGAR</button>
    </div>

    <div id="modos">
        <div class="glitch">MODO</div>
        <button class="play-btn" style="background:#4dabff" onclick="startGame('dia')">DÍA</button>
        <button class="play-btn" style="background:#ff8c4d" onclick="startGame('tarde')">TARDE</button>
        <button class="play-btn" style="background:#2a0050" onclick="startGame('noche')">NOCHE</button>
    </div>

    <div id="death"><h1 style="color:red">MUERTO</h1><button class="play-btn" onclick="location.reload()">REINTENTAR</button></div>
    <div id="win"><h1 id="win-title" style="color:#0f0">¡LIBRE!</h1><p id="win-desc"></p><button class="play-btn" onclick="location.reload()">VOLVER</button></div>

    <div id="joy-move" class="joystick-base"><div id="move-knob" class="knob"></div></div>
    <div id="joy-look" class="joystick-base"><div id="look-knob" class="knob"></div></div>

    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, tinky, noonoo, papillas = [], score = 0, gameActive = false;
        let moveInput = {x:0, y:0}, lookInput = {x:0, y:0};
        let isThirdPerson = false, currentModo = 'dia';
        let fallingTrees = [], flashLight, handGroup;
        let vy = 0, isGrounded = true;
        const GRAVITY = -0.012, JUMP_FORCE = 0.28, SENS = 0.02;

        function showModes() { document.getElementById('menu').style.display = 'none'; document.getElementById('modos').style.display = 'flex'; }

        function initScene(modo) {
            currentModo = modo;
            scene = new THREE.Scene();
            let fogCol = (modo==='dia') ? 0x87CEEB : (modo==='tarde' ? 0xffa07a : 0x000000);
            scene.background = new THREE.Color(fogCol);
            scene.fog = new THREE.Fog(fogCol, 1, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            player = new THREE.Group();
            player.position.set(0, 0, 40);
            scene.add(player);

            // MANO Y LINERNA
            handGroup = new THREE.Group();
            const arm = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.4), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            arm.rotation.x = Math.PI/2;
            arm.position.set(0.3, -0.2, -0.3);
            const lightBox = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.2), new THREE.MeshStandardMaterial({color: 0x222222}));
            lightBox.rotation.x = Math.PI/2;
            lightBox.position.set(0.3, -0.15, -0.5);
            flashLight = new THREE.SpotLight(0xffffff, 2, 20, Math.PI/6, 0.5);
            flashLight.position.set(0.3, -0.15, -0.5);
            flashLight.target.position.set(0.3, -0.15, -10);
            handGroup.add(arm, lightBox, flashLight, flashLight.target);
            camera.add(handGroup);
            player.add(camera);

            // AMBIENTE
            scene.add(new THREE.AmbientLight(0xffffff, modo==='dia'?0.5:0.1));
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshStandardMaterial({color: 0x112211}));
            ground.rotation.x = -Math.PI/2; scene.add(ground);

            // LA CASA TELETUBBIE
            const housePos = {x: -30, z: -30};
            const houseGroup = new THREE.Group();
            // Domo Exterior
            const dome = new THREE.Mesh(new THREE.SphereGeometry(10, 32, 20, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x228B22, side: THREE.DoubleSide}));
            houseGroup.add(dome);
            // Suelo interior
            const floor = new THREE.Mesh(new THREE.CircleGeometry(9.5, 32), new THREE.MeshStandardMaterial({color: 0x444444}));
            floor.rotation.x = -Math.PI/2; floor.position.y = 0.05;
            houseGroup.add(floor);
            // Camas
            for(let i=0; i<4; i++) {
                const bed = new THREE.Mesh(new THREE.BoxGeometry(2, 0.5, 4), new THREE.MeshStandardMaterial({color: i%2==0?0x0000ff:0xff0000}));
                bed.position.set(Math.cos(i)*6, 0.3, Math.sin(i)*6);
                houseGroup.add(bed);
            }
            // Maquinaria
            const machine = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 3), new THREE.MeshStandardMaterial({color: 0x777777}));
            machine.position.set(0, 1.5, 0); houseGroup.add(machine);
            // Rampa
            const rampa = new THREE.Mesh(new THREE.BoxGeometry(3, 0.2, 8), new THREE.MeshStandardMaterial({color: 0x555555}));
            rampa.rotation.x = -0.4; rampa.position.set(0, 1.5, -5);
            houseGroup.add(rampa);
            houseGroup.position.set(housePos.x, 0, housePos.z);
            scene.add(houseGroup);

            // Dipsy Sin Cabeza
            const dipsyBody = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1), new THREE.MeshStandardMaterial({color: "green"}));
            dipsyBody.position.set(housePos.x + 3, 0.6, housePos.z + 2);
            scene.add(dipsyBody);

            // Noo Noo
            noonoo = new THREE.Mesh(new THREE.BoxGeometry(1, 0.8, 1.5), new THREE.MeshStandardMaterial({color: "blue"}));
            noonoo.position.set(housePos.x - 3, 0.4, housePos.z - 3);
            scene.add(noonoo);

            // Tinky
            tinky = new THREE.Mesh(new THREE.CapsuleGeometry(0.6, 1.8), new THREE.MeshStandardMaterial({color: 0x2a0050}));
            tinky.position.set(20, 0.9, 20);
            scene.add(tinky);

            // Bosque y Papillas
            for(let i=0; i<60; i++) {
                const t = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 6), new THREE.MeshStandardMaterial({color: 0x221100}));
                t.position.set(Math.random()*150-75, 3, Math.random()*150-75);
                scene.add(t);
            }
            for(let i=0; i<10; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({color: 0xff00ff, emissive: 0xff00ff}));
                p.position.set(Math.random()*140-70, 0.3, Math.random()*140-70);
                scene.add(p); papillas.push(p);
            }

            setupControls();
            updateCameraPos();
        }

        function jump() { if(isGrounded) { vy = JUMP_FORCE; isGrounded = false; } }
        function toggleCamera() { isThirdPerson = !isThirdPerson; updateCameraPos(); }
        function updateCameraPos() {
            if(isThirdPerson) { camera.position.set(0, 3, 5); handGroup.visible = false; }
            else { camera.position.set(0, 1.7, 0); handGroup.visible = true; }
        }

        function setupControls() {
            const joys = [{id:'joy-move', knob:'move-knob', isMove:true}, {id:'joy-look', knob:'look-knob', isMove:false}];
            joys.forEach(j => {
                const base = document.getElementById(j.id);
                const knob = document.getElementById(j.knob);
                base.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const t = e.targetTouches[0];
                    const r = base.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 55), dy = t.clientY - (r.top + 55);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
                    const kx = (dx/45)*d, ky = (dy/45)*d;
                    knob.style.transform = `translate(${kx}px,${ky}px)`;
                    if(j.isMove) moveInput = {x:kx/45, y:ky/45}; else lookInput = {x:kx/45, y:ky/45};
                });
                base.addEventListener('touchend', () => { knob.style.transform = ''; if(j.isMove) moveInput={x:0,y:0}; else lookInput={x:0,y:0}; });
            });
        }

        function startGame(modo) { document.getElementById('modos').style.display = 'none'; initScene(modo); gameActive = true; animate(); }

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);

            // Movimiento
            const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
            const side = new THREE.Vector3(1,0,0).applyQuaternion(player.quaternion);
            player.position.addScaledVector(fwd, -moveInput.y*0.12);
            player.position.addScaledVector(side, moveInput.x*0.12);

            vy += GRAVITY;
            player.position.y += vy;
            if(player.position.y <= 0) { player.position.y = 0; vy = 0; isGrounded = true; }

            player.rotation.y -= lookInput.x * SENS;
            camera.rotation.x -= lookInput.y * SENS;
            camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x));

            // Noo Noo loco
            noonoo.rotation.y += 0.1;
            noonoo.position.x += Math.sin(Date.now()*0.002)*0.05;

            // Tinky IA
            tinky.lookAt(player.position.x, 0.9, player.position.z);
            tinky.translateZ(currentModo==='noche'?0.08:0.06);

            const d = tinky.position.distanceTo(player.position);
            document.getElementById('estatica').style.opacity = d < 10 ? (10-d)/10 : 0;

            papillas.forEach((p, i) => {
                if(p.position.distanceTo(player.position) < 2) {
                    scene.remove(p); papillas.splice(i, 1);
                    score++; document.getElementById('contador').innerText = `PAPILLAS: ${score} / 10`;
                    if(score === 10) { gameActive = false; document.getElementById('win').style.display='flex'; }
                }
            });

            if(d < 1.5) { gameActive = false; document.getElementById('death').style.display='flex'; }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
