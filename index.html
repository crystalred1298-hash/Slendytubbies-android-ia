<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slendytubbies: Panic Phase</title>
    
    <style>
        :root { --accent: #ff00ff; --danger: #ff0000; --win: #00ff00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; width: 100vw; height: 100vh; }

        /* HUD */
        #ui-container { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; z-index: 500; pointer-events: none; }
        #contador { background: rgba(0, 0, 0, 0.8); color: var(--accent); padding: 10px 20px; border: 1px solid var(--accent); font-weight: bold; }
        #msg-pick { position: absolute; bottom: 30%; width: 100%; text-align: center; color: white; font-size: 1.2rem; display: none; text-shadow: 0 0 10px #ff0000; z-index: 550; animation: blink 0.5s infinite; }

        @keyframes blink { 50% { opacity: 0; } }

        /* Controles */
        .joystick-base { position: absolute; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 2px solid var(--accent); border-radius: 50%; z-index: 100; bottom: 50px; touch-action: none; }
        #joy-move { left: 30px; }
        #joy-look { right: 30px; }
        .knob { position: absolute; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; top: 35px; left: 35px; box-shadow: 0 0 15px var(--accent); }
        
        #jump-btn { position: absolute; right: 40px; bottom: 190px; width: 70px; height: 70px; background: rgba(255, 0, 255, 0.2); border: 2px solid var(--accent); border-radius: 50%; color: white; z-index: 600; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Menús */
        .overlay-screen { position: absolute; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: var(--accent); text-align: center; }
        .play-btn { padding: 15px 40px; background: transparent; color: var(--accent); border: 1px solid var(--accent); cursor: pointer; font-weight: bold; margin: 10px; width: 250px; text-transform: uppercase; }
        .play-btn:hover { background: var(--accent); color: #000; }

        #estatica { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: url('https://media.giphy.com/media/oEI9uWUic8vle/giphy.gif'); opacity: 0; pointer-events: none; z-index: 400; mix-blend-mode: screen; }
    </style>
</head>
<body>

    <div id="estatica"></div>
    <div id="ui-container"><div id="contador">OBJETIVO: [PAPILLAS 0/10]</div></div>
    <div id="msg-pick">¡CORRE A LA BASE!</div>
    <div id="jump-btn">SALTAR</div>

    <div id="menu-inicio" class="overlay-screen">
        <h1 style="font-size: 2.5rem;">SLENDYTUBBIES MOBILE</h1>
        <button class="play-btn" onclick="showScreen('menu-inicio', 'menu-mapas')">SELECCIONAR MAPA</button>
    </div>

    <div id="menu-mapas" class="overlay-screen" style="display:none">
        <h2>MAPA</h2>
        <button class="play-btn" onclick="selectMap('fabrica')">LA FÁBRICA</button>
        <button class="play-btn" onclick="selectMap('cuevas')">LAS CUEVAS</button>
    </div>

    <div id="menu-horas" class="overlay-screen" style="display:none">
        <h2>HORA</h2>
        <button class="play-btn" onclick="startGame('dia')">DÍA</button>
        <button class="play-btn" onclick="startGame('noche')">NOCHE</button>
    </div>

    <div id="death" class="overlay-screen" style="display:none"><h1 style="color:red">TE HAN ATRAPADO</h1><button class="play-btn" onclick="location.reload()">REINTENTAR</button></div>
    <div id="win" class="overlay-screen" style="display:none"><h1 style="color:lime">HAS ESCAPADO</h1><button class="play-btn" onclick="location.reload()">INICIO</button></div>

    <div id="joy-move" class="joystick-base"><div id="move-knob" class="knob"></div></div>
    <div id="joy-look" class="joystick-base"><div id="look-knob" class="knob"></div></div>

    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, enemies = [], papillas = [], rocaBase;
        let score = 0, gameActive = false, selectedMap = '', panicMode = false;
        let moveInput = {x:0, y:0}, lookInput = {x:0, y:0}, vy = 0, isGrounded = true;
        
        const GRAVITY = -0.015, JUMP_FORCE = 0.35;

        function showScreen(hide, show) {
            document.getElementById(hide).style.display = 'none';
            document.getElementById(show).style.display = 'flex';
        }

        function selectMap(map) {
            selectedMap = map;
            showScreen('menu-mapas', 'menu-horas');
        }

        function initScene(modo) {
            scene = new THREE.Scene();
            let fogCol = (modo === 'dia') ? 0x444444 : 0x000000;
            scene.background = new THREE.Color(fogCol);
            scene.fog = new THREE.Fog(fogCol, 1, 60);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            player = new THREE.Group();
            player.position.set(0, 0, 10);
            scene.add(player);
            player.add(camera);

            // Suelo y Paredes según Mapa
            const groundMat = new THREE.MeshStandardMaterial({color: selectedMap === 'fabrica' ? 0x222222 : 0x1a1510});
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), groundMat);
            ground.rotation.x = -Math.PI/2;
            scene.add(ground);

            if(selectedMap === 'fabrica') {
                for(let i=0; i<15; i++) createWall(Math.random()*80-40, Math.random()*80-40, 10, 8);
            } else {
                for(let i=0; i<30; i++) createRock(Math.random()*100-50, Math.random()*100-50);
            }

            // Roca Base (Meta)
            rocaBase = new THREE.Mesh(new THREE.DodecahedronGeometry(3), new THREE.MeshStandardMaterial({color:0x333, emissive:0xff00ff}));
            rocaBase.position.set(70, 0, -70);
            scene.add(rocaBase);

            // Luz
            const ambient = new THREE.AmbientLight(0xffffff, modo==='dia'? 0.6 : 0.1);
            scene.add(ambient);
            const spot = new THREE.SpotLight(0xffffff, 2, 40, 0.4);
            spot.position.set(0, 0, 0);
            camera.add(spot);
            camera.add(spot.target);
            spot.target.position.z = -10;

            // Enemigos (Tinky, Dipsy, Laalaa, Po)
            enemies.push(createEnemy(0x2a0050, "Tinky"));
            enemies.push(createEnemy(0x005500, "Dipsy"));
            enemies.push(createEnemy(0xaaaa00, "Laalaa"));
            enemies.push(createEnemy(0x550000, "Po"));

            // Papillas
            for(let i=0; i<10; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color:0xff00ff, emissive:0xff00ff}));
                p.position.set(Math.random()*140-70, 0.4, Math.random()*140-70);
                scene.add(p); papillas.push(p);
            }

            setupControls();
            camera.position.y = 1.7;
        }

        function createWall(x, z, w, h) {
            const wall = new THREE.Mesh(new THREE.BoxGeometry(w, h, 1), new THREE.MeshStandardMaterial({color:0x111}));
            wall.position.set(x, h/2, z);
            scene.add(wall);
        }

        function createRock(x, z) {
            const rock = new THREE.Mesh(new THREE.SphereGeometry(2 + Math.random()*3, 4, 4), new THREE.MeshStandardMaterial({color:0x222}));
            rock.position.set(x, 0, z);
            scene.add(rock);
        }

        function createEnemy(col, name) {
            const e = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.5), new THREE.MeshStandardMaterial({color: col}));
            e.position.set(Math.random()*100-50, 1, Math.random()*100-50);
            e.userData = { speed: 0.06, name: name };
            scene.add(e);
            return e;
        }

        function setupControls() {
            const joys = [{id:'joy-move', knob:'move-knob', isMove:true}, {id:'joy-look', knob:'look-knob', isMove:false}];
            joys.forEach(j => {
                const base = document.getElementById(j.id);
                const knob = document.getElementById(j.knob);
                base.addEventListener('touchmove', (e) => {
                    const t = e.targetTouches[0];
                    const r = base.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 60), dy = t.clientY - (r.top + 60);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
                    knob.style.transform = `translate(${(dx/50)*d}px,${(dy/50)*d}px)`;
                    if(j.isMove) moveInput = {x:dx/50, y:dy/50}; else lookInput = {x:dx/50, y:dy/50};
                });
                base.addEventListener('touchend', () => { knob.style.transform = ''; if(j.isMove) moveInput={x:0,y:0}; else lookInput={x:0,y:0}; });
            });

            document.getElementById('jump-btn').addEventListener('touchstart', () => {
                if(isGrounded) { vy = JUMP_FORCE; isGrounded = false; }
            });
        }

        function startGame(hora) {
            document.getElementById('menu-horas').style.display = 'none';
            initScene(hora);
            gameActive = true;
            animate();
        }

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);

            // Movimiento
            const forward = new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
            const side = new THREE.Vector3(1,0,0).applyQuaternion(player.quaternion);
            player.position.addScaledVector(forward, -moveInput.y * 0.18);
            player.position.addScaledVector(side, moveInput.x * 0.18);

            // Salto y Gravedad
            vy += GRAVITY;
            player.position.y += vy;
            if(player.position.y <= 0) { player.position.y = 0; vy = 0; isGrounded = true; }

            player.rotation.y -= lookInput.x * 0.04;
            camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x - lookInput.y * 0.04));

            // Colisión Papillas
            papillas.forEach((p, i) => {
                if(p.position.distanceTo(player.position) < 1.5) {
                    scene.remove(p); papillas.splice(i, 1);
                    score++;
                    document.getElementById('contador').innerText = `OBJETIVO: [PAPILLAS ${score}/10]`;
                    if(score === 10) triggerPanic();
                }
            });

            // Lógica de Enemigos
            enemies.forEach(e => {
                let dist = e.position.distanceTo(player.position);
                
                // Si es modo pánico, todos persiguen. Si no, solo Tinky persigue siempre.
                if(panicMode || e.userData.name === "Tinky") {
                    e.lookAt(player.position.x, 1, player.position.z);
                    e.translateZ(e.userData.speed);
                }

                if(dist < 1.8) { gameActive = false; document.getElementById('death').style.display='flex'; }
                if(e.userData.name === "Tinky") document.getElementById('estatica').opacity = dist < 15 ? (15-dist)/15 : 0;
            });

            // Victoria
            if(score >= 10 && player.position.distanceTo(rocaBase.position) < 5) {
                gameActive = false; document.getElementById('win').style.display='flex';
            }

            renderer.render(scene, camera);
        }

        function triggerPanic() {
            panicMode = true;
            scene.fog.color.set(0xff0000);
            scene.background.set(0x330000);
            scene.add(new THREE.AmbientLight(0xff0000, 0.5));
            document.getElementById('msg-pick').style.display = 'block';
            enemies.forEach(e => {
                e.userData.speed = 0.13; // Mucho más rápidos
            });
        }
    </script>
</body>
</html>
