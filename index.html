<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slendytubbies: The House Update</title>
    
    <style>
        :root { --accent: #ff00ff; --danger: #ff0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Courier New', Courier, monospace; width: 100vw; height: 100vh; }

        /* HUD */
        #ui-container { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 25px; z-index: 500; pointer-events: none; }
        #contador { background: rgba(0, 0, 0, 0.8); color: var(--accent); padding: 10px 20px; border: 1px solid var(--accent); font-weight: bold; pointer-events: auto; }
        #msg-pick { position: absolute; bottom: 25%; width: 100%; text-align: center; color: white; font-size: 1.2rem; display: none; text-shadow: 0 0 10px var(--accent); z-index: 550; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0; } }

        /* Jumpscare */
        #jumpscare-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; display: none; background: url('https://i.imgur.com/vS386rL.png') center/cover; }

        #jump-btn { position: absolute; right: 40px; bottom: 220px; width: 70px; height: 70px; background: rgba(255, 0, 255, 0.1); border: 2px solid var(--accent); border-radius: 50%; color: white; z-index: 600; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        #estatica { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: url('https://media.giphy.com/media/oEI9uWUic8vle/giphy.gif'); opacity: 0; pointer-events: none; z-index: 400; mix-blend-mode: screen; }

        .joystick-base { position: absolute; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 1px solid var(--accent); border-radius: 50%; z-index: 100; bottom: 70px; }
        #joy-move { left: 40px; }
        #joy-look { right: 40px; }
        .knob { position: absolute; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; top: 35px; left: 35px; box-shadow: 0 0 15px var(--accent); }

        .overlay-screen { position: absolute; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a001a 0%, #000 100%); color: var(--accent); text-align: center; }
        .play-btn { padding: 15px 50px; background: transparent; color: var(--accent); border: 1px solid var(--accent); cursor: pointer; font-weight: bold; margin: 10px; letter-spacing: 3px; transition: 0.3s; }
        .play-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }

        #death { display: none; background: #000; color: var(--danger); border: none; }
    </style>
</head>
<body>

    <div id="jumpscare-overlay"></div>
    <div id="estatica"></div>
    <div id="ui-container">
        <div id="contador">SISTEMA_LOCALIZACION: [PAPILLAS 0/10]</div>
    </div>
    <div id="msg-pick">OBJETO DETECTADO: LINTERNA SATELLITAL</div>

    <div id="jump-btn" onpointerdown="jump()">BOOST_JUMP</div>

    <div id="menu" class="overlay-screen">
        <h1 style="font-size: 3rem; text-shadow: 3px 3px #000;">ST_DATABASE</h1>
        <p style="margin-bottom: 30px; opacity: 0.7;">RECONECTANDO CON SATÉLITE "MAINLAND"...</p>
        <button class="play-btn" onclick="showModes()">ACCEDER AL ARCHIVO</button>
    </div>

    <div id="modos" class="overlay-screen" style="display: none;">
        <h2>FILTRO DE LUZ</h2>
        <button class="play-btn" onclick="startGame('dia')">VISIÓN DIURNA</button>
        <button class="play-btn" onclick="startGame('tarde')">VISIÓN INFRARROJA</button>
        <button class="play-btn" onclick="startGame('noche')">VISIÓN NOCTURNA</button>
    </div>

    <div id="death" class="overlay-screen">
        <h1 style="font-size: 4rem;">SIGNAL LOST</h1>
        <button class="play-btn" style="color:red; border-color:red;" onclick="location.reload()">REINTENTAR CONEXIÓN</button>
    </div>

    <div id="joy-move" class="joystick-base"><div id="move-knob" class="knob"></div></div>
    <div id="joy-look" class="joystick-base"><div id="look-knob" class="knob"></div></div>

    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, tinky, noonoo, laalaa, po, papillas = [], score = 0, gameActive = false;
        let moveInput = {x:0, y:0}, lookInput = {x:0, y:0};
        let handGroup, hasFlashlight = false, flashlightObj;
        let vy = 0, isGrounded = true;
        const GRAVITY = -0.012, JUMP_FORCE = 0.28;

        function showModes() { document.getElementById('menu').style.display = 'none'; document.getElementById('modos').style.display = 'flex'; }

        function initScene(modo) {
            scene = new THREE.Scene();
            let fogCol = (modo==='dia') ? 0x87CEEB : (modo==='tarde' ? 0xcc6633 : 0x000000);
            scene.background = new THREE.Color(fogCol);
            scene.fog = new THREE.Fog(fogCol, 1, 70);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            player = new THREE.Group();
            player.position.set(0, 0, 15);
            scene.add(player);
            player.add(camera);

            // MANO Y LINTERNA
            handGroup = new THREE.Group();
            const arm = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.05, 0.5), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            arm.rotation.x = Math.PI/1.8; arm.position.set(0.35, -0.25, -0.3);
            const lamp = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.03, 0.25), new THREE.MeshStandardMaterial({color: 0x111111}));
            lamp.rotation.x = Math.PI/2; lamp.position.set(0.35, -0.15, -0.5);
            const light = new THREE.SpotLight(0xffffff, 4, 40, Math.PI/6, 0.5);
            light.position.set(0.35, -0.15, -0.5);
            light.target.position.set(0.35, -0.15, -10);
            handGroup.add(arm, lamp, light, light.target);
            camera.add(handGroup);
            handGroup.visible = false;

            // MESA INICIAL
            const table = new THREE.Group();
            const top = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1), new THREE.MeshStandardMaterial({color: 0x3d1f00}));
            top.position.y = 0.8;
            table.add(top);
            table.position.set(0, 0, 10);
            scene.add(table);

            flashlightObj = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.3), new THREE.MeshStandardMaterial({color: 0x000, emissive: 0x333}));
            flashlightObj.position.set(0, 0.9, 10);
            flashlightObj.rotation.z = Math.PI/2;
            scene.add(flashlightObj);

            // SUELO Y AMBIENTE
            scene.add(new THREE.AmbientLight(0xffffff, modo==='dia'?0.5:0.05));
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshStandardMaterial({color: 0x112211}));
            ground.rotation.x = -Math.PI/2; scene.add(ground);

            // BOSQUE
            for(let i=0; i<80; i++) {
                const tr = new THREE.Group();
                const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 8), new THREE.MeshStandardMaterial({color: 0x221100}));
                tr.add(trunk);
                tr.position.set(Math.random()*200-100, 4, Math.random()*200-100);
                scene.add(tr);
            }

            // LA CASA TELETUBBIE
            const house = new THREE.Group();
            house.position.set(-35, 0, -35);
            const dome = new THREE.Mesh(new THREE.SphereGeometry(12, 32, 20, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x1e3d1e, side: THREE.DoubleSide}));
            const hFloor = new THREE.Mesh(new THREE.CircleGeometry(11.5, 32), new THREE.MeshStandardMaterial({color: 0x444}));
            hFloor.rotation.x = -Math.PI/2; hFloor.position.y = 0.1;
            house.add(dome, hFloor);
            scene.add(house);

            // DIPSY MUERTO (En la casa)
            const dipsy = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1), new THREE.MeshStandardMaterial({color: "green"}));
            dipsy.position.set(-35, 0.4, -35);
            dipsy.rotation.z = Math.PI/2;
            scene.add(dipsy);

            // NOO-NOO
            noonoo = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 2), new THREE.MeshStandardMaterial({color: "blue"}));
            noonoo.position.set(-30, 0.5, -30);
            scene.add(noonoo);

            // OTROS ENEMIGOS
            tinky = new THREE.Mesh(new THREE.CapsuleGeometry(0.6, 1.8), new THREE.MeshStandardMaterial({color: 0x2a0050}));
            tinky.position.set(0, 0.9, -60); scene.add(tinky);

            laalaa = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: "yellow"}));
            laalaa.position.set(40, 0.6, 20); scene.add(laalaa);

            po = new THREE.Mesh(new THREE.CapsuleGeometry(0.35, 1.1), new THREE.MeshStandardMaterial({color: "red"}));
            po.position.set(-20, 8, 10); scene.add(po);

            // PAPILLAS
            for(let i=0; i<10; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({color: 0xff00ff, emissive: 0xff00ff}));
                p.position.set(Math.random()*160-80, 0.3, Math.random()*160-80);
                scene.add(p); papillas.push(p);
            }

            setupControls();
            camera.position.y = 1.7;
        }

        function jump() { if(isGrounded) { vy = JUMP_FORCE; isGrounded = false; } }

        function setupControls() {
            const joys = [{id:'joy-move', knob:'move-knob', isMove:true}, {id:'joy-look', knob:'look-knob', isMove:false}];
            joys.forEach(j => {
                const base = document.getElementById(j.id);
                const knob = document.getElementById(j.knob);
                base.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const t = e.targetTouches[0];
                    const r = base.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 60), dy = t.clientY - (r.top + 60);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
                    knob.style.transform = `translate(${(dx/50)*d}px,${(dy/50)*d}px)`;
                    if(j.isMove) moveInput = {x:dx/50, y:dy/50}; else lookInput = {x:dx/50, y:dy/50};
                });
                base.addEventListener('touchend', () => { knob.style.transform = ''; if(j.isMove) moveInput={x:0,y:0}; else lookInput={x:0,y:0}; });
            });
        }

        function startGame(modo) { document.getElementById('modos').style.display = 'none'; initScene(modo); gameActive = true; animate(); }

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);

            // Movimiento Corregido (Eje Frontal)
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(player.quaternion);
            
            player.position.addScaledVector(forward, -moveInput.y * 0.15);
            player.position.addScaledVector(right, moveInput.x * 0.15);

            // Límites del mapa
            player.position.x = Math.max(-95, Math.min(95, player.position.x));
            player.position.z = Math.max(-95, Math.min(95, player.position.z));

            vy += GRAVITY; player.position.y += vy;
            if(player.position.y <= 0) { player.position.y = 0; vy = 0; isGrounded = true; }

            player.rotation.y -= lookInput.x * 0.03;
            camera.rotation.x -= lookInput.y * 0.03;
            camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x));

            // Recoger Linterna
            if(!hasFlashlight) {
                const distTable = player.position.distanceTo(new THREE.Vector3(0,0,10));
                document.getElementById('msg-pick').style.display = distTable < 3 ? 'block' : 'none';
                if(distTable < 1.5) {
                    hasFlashlight = true;
                    scene.remove(flashlightObj);
                    handGroup.visible = true;
                }
            }

            // Noo Noo IA simple
            noonoo.rotation.y += 0.01;
            noonoo.position.x += Math.sin(Date.now()*0.001)*0.05;

            // Enemigos
            if(laalaa.position.distanceTo(player.position) < 7) laalaa.position.y = Math.min(laalaa.position.y + 0.1, 1.2);
            if(new THREE.Vector2(po.position.x, po.position.z).distanceTo(new THREE.Vector2(player.position.x, player.position.z)) < 5) po.position.y = Math.max(po.position.y - 0.4, 0.6);

            tinky.lookAt(player.position.x, 0.9, player.position.z);
            tinky.translateZ(0.08);

            // Colisión y Estática
            const d = tinky.position.distanceTo(player.position);
            document.getElementById('estatica').style.opacity = d < 12 ? (12-d)/12 : 0;
            if(d < 1.8) { gameActive = false; document.getElementById('death').style.display='flex'; }

            // Papillas
            papillas.forEach((p, i) => {
                if(p.position.distanceTo(player.position) < 2) {
                    scene.remove(p); papillas.splice(i, 1);
                    score++; document.getElementById('contador').innerText = `SISTEMA_LOCALIZACION: [PAPILLAS ${score}/10]`;
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
