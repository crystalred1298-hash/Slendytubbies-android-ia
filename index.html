<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slendytubbies Vertical Vaca Edition</title>
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', sans-serif; width: 100vw; height: 100vh; }

        #ui-container { position: absolute; top: env(safe-area-inset-top, 20px); width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 500; }
        #contador { background: rgba(255, 0, 255, 0.4); color: #fff; padding: 10px 20px; border-radius: 50px; border: 2px solid #ff66ff; font-weight: bold; }
        #cam-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white; padding: 10px; border-radius: 10px; font-size: 12px; }

        #estatica { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: url('https://media.giphy.com/media/oEI9uWUic8vle/giphy.gif'); opacity: 0; pointer-events: none; z-index: 400; mix-blend-mode: screen; }

        .joystick-base { position: absolute; width: 110px; height: 110px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; z-index: 100; bottom: 80px; }
        #joy-move { left: 30px; }
        #joy-look { right: 30px; }
        .knob { position: absolute; width: 45px; height: 45px; background: #ff66ff; border-radius: 50%; top: 32.5px; left: 32.5px; opacity: 0.8; }

        #menu, #death, #win { position: absolute; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a001a 0%, #000 100%); color: white; text-align: center; padding: 40px; }
        #death, #win { display: none; }
        .glitch { font-size: 3rem; color: #ff00ff; text-shadow: 2px 2px #ff0000; font-weight: bold; }
        button { padding: 15px 30px; background: #ff00ff; color: white; border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="estatica"></div>
    <div id="ui-container">
        <button id="cam-btn" onclick="toggleCamera()">CÁMARA</button>
        <div id="contador">PAPILLAS: 0 / 10</div>
    </div>

    <div id="menu">
        <div class="glitch">SLENDY IA</div>
        <p>RECOGE LAS 10 PAPILLAS POR EL BOSQUE</p>
        <button onclick="startGame()">JUGAR</button>
    </div>

    <div id="death">
        <h1 style="color:red">CONEXIÓN PERDIDA</h1>
        <button onclick="location.reload()">REINTENTAR</button>
    </div>

    <div id="win">
        <h1 style="color:#0f0">¡ESCAPASTE!</h1>
        <button onclick="location.reload()">VOLVER</button>
    </div>

    <div id="joy-move" class="joystick-base"><div id="move-knob" class="knob"></div></div>
    <div id="joy-look" class="joystick-base"><div id="look-knob" class="knob"></div></div>

    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, tinky, papillas = [], score = 0, gameActive = false;
        let moveInput = {x:0, y:0}, lookInput = {x:0, y:0};
        let isThirdPerson = false, characterModel;
        const SENS = 0.02;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.Fog(0x050510, 2, 45);

            camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

            player = new THREE.Group();
            player.position.set(0, 0, 40);
            scene.add(player);
            
            // PERSONAJE CON SOMBRERO DE VACA
            characterModel = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
            body.position.y = 0.9;
            characterModel.add(body);

            // Sombrero (Copa)
            const hatTex = new THREE.MeshStandardMaterial({color: 0xffffff});
            const hatCopa = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.25, 0.2), hatTex);
            hatCopa.position.y = 1.6;
            
            // Manchas de vaca (Textura procedimental simple con cubos pequeños)
            for(let i=0; i<6; i++){
                const mancha = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshStandardMaterial({color: 0x000000}));
                mancha.position.set(Math.random()*0.3-0.15, Math.random()*0.1-0.05, Math.random()*0.3-0.15);
                hatCopa.add(mancha);
            }
            // Ala del sombrero
            const hatAla = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.02), hatTex);
            hatAla.position.y = 1.5;
            characterModel.add(hatCopa, hatAla);

            player.add(characterModel);
            player.add(camera);
            updateCameraPos();

            const ground = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0x1a2e1a}));
            ground.rotation.x = -Math.PI/2; scene.add(ground);

            // ELEMENTOS DEL MAPA
            // Casa y Dipsy
            const house = new THREE.Mesh(new THREE.SphereGeometry(6, 32, 16, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x228B22}));
            house.position.set(-30, 0, -30); scene.add(house);
            const dipsy = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: "green"}));
            dipsy.position.set(-25, 0.6, -25); scene.add(dipsy);

            // Lago y Laa-Laa
            const lake = new THREE.Mesh(new THREE.CircleGeometry(15, 32), new THREE.MeshStandardMaterial({color: 0x000033}));
            lake.rotation.x = -Math.PI/2; lake.position.set(40, 0.01, 10); scene.add(lake);
            const laalaa = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: "yellow"}));
            laalaa.position.set(35, 0.4, 15); laalaa.rotation.z = Math.PI/2; scene.add(laalaa);

            // Po colgada
            const mainTree = new THREE.Group();
            mainTree.add(new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.6, 7), new THREE.MeshStandardMaterial({color: 0x3d2817})));
            const po = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 1), new THREE.MeshStandardMaterial({color: "red"}));
            po.position.set(0, 5, 0.7); po.rotation.x = 0.5; mainTree.add(po);
            mainTree.position.set(-10, 3.5, 10); scene.add(mainTree);

            // MUUUUCHOS ÁRBOLES (120)
            for(let i=0; i<120; i++) {
                const tree = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 5), new THREE.MeshStandardMaterial({color: 0x221100}));
                tree.position.set(Math.random()*180-90, 2.5, Math.random()*180-90);
                scene.add(tree);
            }

            // PAPILLAS EXPARCIDAS POR TODO EL MAPA
            for(let i=0; i<10; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.35, 12, 12), new THREE.MeshStandardMaterial({color: 0xff00ff, emissive: 0x550055}));
                p.position.set(Math.random()*160-80, 0.35, Math.random()*160-80);
                scene.add(p); papillas.push(p);
            }

            tinky = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.6), new THREE.MeshStandardMaterial({color: 0x4B0082}));
            tinky.position.set(0, 0.8, -20); scene.add(tinky);

            setupControls();
            animate();
        }

        function toggleCamera() {
            isThirdPerson = !isThirdPerson;
            characterModel.visible = isThirdPerson;
            updateCameraPos();
        }

        function updateCameraPos() {
            if(isThirdPerson) { camera.position.set(0, 3, 5); } 
            else { camera.position.set(0, 1.6, 0.2); }
        }

        function setupControls() {
            const joys = [{base: document.getElementById('joy-move'), knob: document.getElementById('move-knob'), isMove: true}, {base: document.getElementById('joy-look'), knob: document.getElementById('look-knob'), isMove: false}];
            joys.forEach(j => {
                const handle = (e) => {
                    e.preventDefault();
                    const t = e.targetTouches[0];
                    const r = j.base.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 55), dy = t.clientY - (r.top + 55);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
                    const kx = (dx/45)*d, ky = (dy/45)*d;
                    j.knob.style.transform = `translate(${kx}px,${ky}px)`;
                    if(j.isMove) moveInput = {x:kx/45, y:ky/45}; else lookInput = {x:kx/45, y:ky/45};
                };
                j.base.addEventListener('touchmove', handle);
                j.base.addEventListener('touchend', () => { j.knob.style.transform = ''; if(j.isMove) moveInput={x:0,y:0}; else lookInput={x:0,y:0}; });
            });
        }

        function startGame() { document.getElementById('menu').style.display = 'none'; gameActive = true; }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
            const side = new THREE.Vector3(1,0,0).applyQuaternion(player.quaternion);
            player.position.addScaledVector(fwd, -moveInput.y*0.16);
            player.position.addScaledVector(side, moveInput.x*0.16);

            player.rotation.y -= lookInput.x * SENS;
            camera.rotation.x -= lookInput.y * SENS;
            camera.rotation.x = Math.max(-1.2, Math.min(1.2, camera.rotation.x));

            tinky.lookAt(player.position.x, 0.8, player.position.z);
            tinky.translateZ(0.06); // Tinky un poco más rápido por la cantidad de árboles

            const d = tinky.position.distanceTo(player.position);
            document.getElementById('estatica').style.opacity = d < 10 ? (10 - d) / 10 : 0;

            papillas.forEach((p, i) => {
                if(p.position.distanceTo(player.position) < 2) {
                    scene.remove(p); papillas.splice(i, 1);
                    score++; document.getElementById('contador').innerText = `PAPILLAS: ${score} / 10`;
                    if(score === 10) { gameActive = false; document.getElementById('win').style.display = 'flex'; }
                }
            });
            if(d < 1.5) { gameActive = false; document.getElementById('death').style.display = 'flex'; }
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
