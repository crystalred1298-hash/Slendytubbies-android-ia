<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slendytubbies: Noo-Noo Update</title>
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', sans-serif; width: 100vw; height: 100vh; }

        #ui-container { position: absolute; top: env(safe-area-inset-top, 20px); width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 500; align-items: center; }
        #contador { background: rgba(255, 0, 255, 0.4); color: #fff; padding: 10px 20px; border-radius: 50px; border: 2px solid #ff66ff; font-weight: bold; }
        
        .controls-top { display: flex; gap: 10px; }
        .ui-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white; padding: 12px; border-radius: 12px; font-size: 14px; font-weight: bold; }

        /* Botón de Salto */
        #jump-btn { position: absolute; right: 30px; bottom: 210px; width: 70px; height: 70px; background: rgba(255, 255, 255, 0.3); border: 3px solid #ff66ff; border-radius: 50%; color: white; font-weight: bold; z-index: 600; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(255, 102, 255, 0.5); }

        #estatica { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: url('https://media.giphy.com/media/oEI9uWUic8vle/giphy.gif'); opacity: 0; pointer-events: none; z-index: 400; mix-blend-mode: screen; }

        .joystick-base { position: absolute; width: 110px; height: 110px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; z-index: 100; bottom: 80px; }
        #joy-move { left: 30px; }
        #joy-look { right: 30px; }
        .knob { position: absolute; width: 45px; height: 45px; background: #ff66ff; border-radius: 50%; top: 32.5px; left: 32.5px; opacity: 0.8; }

        #menu, #death, #win { position: absolute; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a001a 0%, #000 100%); color: white; text-align: center; padding: 40px; }
        #death, #win { display: none; }
        .glitch { font-size: 3rem; color: #ff00ff; text-shadow: 2px 2px #ff0000; font-weight: bold; }
        .play-btn { padding: 15px 30px; background: #ff00ff; color: white; border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="estatica"></div>
    <div id="ui-container">
        <div class="controls-top">
            <button class="ui-btn" onclick="toggleCamera()">CAM</button>
        </div>
        <div id="contador">PAPILLAS: 0 / 10</div>
    </div>

    <div id="jump-btn" onpointerdown="jump()">SALTAR</div>

    <div id="menu">
        <div class="glitch">NOO-NOO UPDATE</div>
        <p>RECOGE LAS PAPILLAS Y EVITA A TINKY</p>
        <button class="play-btn" onclick="startGame()">JUGAR</button>
    </div>

    <div id="death">
        <h1 style="color:red">TE ATRAPÓ</h1>
        <button class="play-btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <div id="win">
        <h1 style="color:#0f0">¡ESCAPASTE!</h1>
        <button class="play-btn" onclick="location.reload()">VOLVER</button>
    </div>

    <div id="joy-move" class="joystick-base"><div id="move-knob" class="knob"></div></div>
    <div id="joy-look" class="joystick-base"><div id="look-knob" class="knob"></div></div>

    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, tinky, noonoo, papillas = [], score = 0, gameActive = false;
        let moveInput = {x:0, y:0}, lookInput = {x:0, y:0};
        let isThirdPerson = false, characterModel;
        
        // Físicas de Salto
        let vy = 0;
        let isGrounded = true;
        const GRAVITY = -0.015;
        const JUMP_FORCE = 0.35;
        const SENS = 0.02;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.Fog(0x020205, 1, 50);

            camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.8));

            player = new THREE.Group();
            player.position.set(0, 0, 45);
            scene.add(player);
            
            // Personaje y Sombrero de Vaca
            characterModel = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
            body.position.y = 0.9;
            characterModel.add(body);

            const hatCopa = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.25, 0.25), new THREE.MeshStandardMaterial({color: 0xffffff}));
            hatCopa.position.y = 1.65;
            for(let i=0; i<8; i++){
                const m = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.05), new THREE.MeshStandardMaterial({color: 0x000000}));
                m.position.set(Math.random()*0.3-0.15, Math.random()*0.1-0.05, Math.random()*0.3-0.15);
                hatCopa.add(m);
            }
            const hatAla = new THREE.Mesh(new THREE.CylinderGeometry(0.45, 0.45, 0.02), new THREE.MeshStandardMaterial({color: 0xffffff}));
            hatAla.position.y = 1.55;
            characterModel.add(hatCopa, hatAla);

            player.add(characterModel);
            player.add(camera);
            updateCameraPos();

            // Suelo
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshStandardMaterial({color: 0x0a140a}));
            ground.rotation.x = -Math.PI/2; scene.add(ground);

            // Casa Teletubbie con Dipsy Adentro
            const house = new THREE.Group();
            const dome = new THREE.Mesh(new THREE.SphereGeometry(8, 32, 16, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x114411, side: THREE.DoubleSide}));
            house.add(dome);
            house.position.set(-30, 0, -30);
            scene.add(house);

            const dipsy = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: "green"}));
            dipsy.position.set(-30, 0.6, -30); // Dentro de la casa
            scene.add(dipsy);

            // NOO-NOO
            noonoo = new THREE.Group();
            const nBody = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.8, 1.8), new THREE.MeshStandardMaterial({color: "blue"}));
            const nTube = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1), new THREE.MeshStandardMaterial({color: "gray"}));
            nTube.rotation.x = Math.PI/2; nTube.position.set(0, 0, 1.2);
            noonoo.add(nBody, nTube);
            noonoo.position.set(-25, 0.4, -20);
            scene.add(noonoo);

            // ÁRBOLES CON RAMAS
            for(let i=0; i<100; i++) {
                const tree = new THREE.Group();
                const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 6), new THREE.MeshStandardMaterial({color: 0x221100}));
                tree.add(trunk);
                // Ramas
                for(let r=0; r<3; r++) {
                    const rama = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.1, 2), new THREE.MeshStandardMaterial({color: 0x221100}));
                    rama.position.y = 1 + r;
                    rama.rotation.z = Math.PI/3;
                    rama.rotation.y = (Math.PI*2/3) * r;
                    tree.add(rama);
                }
                tree.position.set(Math.random()*180-90, 3, Math.random()*180-90);
                scene.add(tree);
            }

            // Papillas Dispersas
            for(let i=0; i<10; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.35, 12, 12), new THREE.MeshStandardMaterial({color: 0xff00ff, emissive: 0xff00ff, emissiveIntensity: 0.5}));
                p.position.set(Math.random()*180-90, 0.35, Math.random()*180-90);
                scene.add(p); papillas.push(p);
            }

            tinky = new THREE.Mesh(new THREE.CapsuleGeometry(0.6, 1.8), new THREE.MeshStandardMaterial({color: 0x2a0050}));
            tinky.position.set(0, 0.9, -20);
            scene.add(tinky);

            setupControls();
            animate();
        }

        function jump() { if(isGrounded) { vy = JUMP_FORCE; isGrounded = false; } }

        function toggleCamera() { isThirdPerson = !isThirdPerson; characterModel.visible = isThirdPerson; updateCameraPos(); }

        function updateCameraPos() {
            if(isThirdPerson) { camera.position.set(0, 3, 6); camera.lookAt(0, 1, 0); } 
            else { camera.position.set(0, 1.7, 0.2); }
        }

        function setupControls() {
            const joys = [{base: document.getElementById('joy-move'), knob: document.getElementById('move-knob'), isMove: true}, {base: document.getElementById('joy-look'), knob: document.getElementById('look-knob'), isMove: false}];
            joys.forEach(j => {
                const handle = (e) => {
                    e.preventDefault();
                    const t = e.targetTouches[0];
                    const r = j.base.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 55), dy = t.clientY - (r.top + 55);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
                    const kx = (dx/45)*d, ky = (dy/45)*d;
                    j.knob.style.transform = `translate(${kx}px,${ky}px)`;
                    if(j.isMove) moveInput = {x:kx/45, y:ky/45}; else lookInput = {x:kx/45, y:ky/45};
                };
                j.base.addEventListener('touchmove', handle, {passive: false});
                j.base.addEventListener('touchend', () => { j.knob.style.transform = ''; if(j.isMove) moveInput={x:0,y:0}; else lookInput={x:0,y:0}; });
            });
        }

        function startGame() { document.getElementById('menu').style.display = 'none'; gameActive = true; }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            // Movimiento y Salto
            const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
            const side = new THREE.Vector3(1,0,0).applyQuaternion(player.quaternion);
            player.position.addScaledVector(fwd, -moveInput.y*0.18);
            player.position.addScaledVector(side, moveInput.x*0.18);

            // Gravedad
            vy += GRAVITY;
            player.position.y += vy;
            if(player.position.y <= 0) { player.position.y = 0; vy = 0; isGrounded = true; }

            player.rotation.y -= lookInput.x * SENS;
            camera.rotation.x -= lookInput.y * SENS;
            camera.rotation.x = Math.max(-1.2, Math.min(1.2, camera.rotation.x));

            // IA Tinky
            tinky.lookAt(player.position.x, 0.9, player.position.z);
            tinky.translateZ(0.065);

            // IA Noo-Noo (Vaga por la casa)
            noonoo.rotation.y += 0.01;
            noonoo.translateZ(0.03);

            const d = tinky.position.distanceTo(player.position);
            document.getElementById('estatica').style.opacity = d < 12 ? (12 - d) / 12 : 0;

            papillas.forEach((p, i) => {
                if(p.position.distanceTo(player.position) < 2) {
                    scene.remove(p); papillas.splice(i, 1);
                    score++; document.getElementById('contador').innerText = `PAPILLAS: ${score} / 10`;
                    if(score === 10) { gameActive = false; document.getElementById('win').style.display = 'flex'; }
                }
            });

            if(d < 1.6) { gameActive = false; document.getElementById('death').style.display = 'flex'; }
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
