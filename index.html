<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slendytubbies Vertical Pro</title>
    
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Segoe UI', sans-serif; width: 100vw; height: 100vh; }

        /* UI */
        #ui-container { position: absolute; top: env(safe-area-inset-top, 20px); width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 500; }
        #contador { background: rgba(255, 0, 255, 0.4); color: #fff; padding: 10px 20px; border-radius: 50px; border: 2px solid #ff66ff; font-weight: bold; }
        #cam-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white; padding: 10px; border-radius: 10px; font-size: 12px; }

        #estatica { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: url('https://media.giphy.com/media/oEI9uWUic8vle/giphy.gif'); opacity: 0; pointer-events: none; z-index: 400; mix-blend-mode: screen; }

        .joystick-base { position: absolute; width: 110px; height: 110px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; z-index: 100; bottom: 80px; }
        #joy-move { left: 30px; }
        #joy-look { right: 30px; }
        .knob { position: absolute; width: 45px; height: 45px; background: #ff66ff; border-radius: 50%; top: 32.5px; left: 32.5px; opacity: 0.8; }

        #menu, #death, #win { position: absolute; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a001a 0%, #000 100%); color: white; text-align: center; padding: 40px; }
        #death, #win { display: none; }
        .glitch { font-size: 3rem; color: #ff00ff; text-shadow: 2px 2px #ff0000; font-weight: bold; }
        button { padding: 15px 30px; background: #ff00ff; color: white; border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="estatica"></div>
    <div id="ui-container">
        <button id="cam-btn" onclick="toggleCamera()">CAMBIAR CÁMARA</button>
        <div id="contador">PAPILLAS: 0 / 10</div>
    </div>

    <div id="menu">
        <div class="glitch">SLENDY IA</div>
        <p>RECOGE LAS 10 PAPILLAS</p>
        <button onclick="startGame()">JUGAR</button>
    </div>

    <div id="death">
        <h1 style="color:red">CONEXIÓN PERDIDA</h1>
        <button onclick="location.reload()">REINTENTAR</button>
    </div>

    <div id="win">
        <h1 style="color:#0f0">SISTEMA LIMPIO</h1>
        <button onclick="location.reload()">VOLVER</button>
    </div>

    <div id="joy-move" class="joystick-base"><div id="move-knob" class="knob"></div></div>
    <div id="joy-look" class="joystick-base"><div id="look-knob" class="knob"></div></div>

    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, tinky, papillas = [], score = 0, gameActive = false;
        let moveInput = {x:0, y:0}, lookInput = {x:0, y:0};
        let isThirdPerson = false, characterModel;
        const SENS = 0.02;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.Fog(0x050510, 2, 40);

            camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));

            // Jugador y Modelo
            player = new THREE.Group();
            player.position.set(0, 0, 20);
            scene.add(player);
            
            // Personaje visible (Blanco - Guardian)
            characterModel = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
            characterModel.position.y = 0.9;
            player.add(characterModel);
            player.add(camera);
            updateCameraPos();

            // Suelo
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(150, 150), new THREE.MeshStandardMaterial({color: 0x1a2e1a}));
            ground.rotation.x = -Math.PI/2; scene.add(ground);

            // OBJETIVOS: DIPSY (Casa), LAA-LAA (Lago), PO (Árbol)
            
            // 1. Casa y Dipsy
            const house = new THREE.Mesh(new THREE.SphereGeometry(6, 32, 16, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x228B22}));
            house.position.set(-20, 0, -20); scene.add(house);
            const dipsy = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: "green"}));
            dipsy.position.set(-18, 0.6, -15); scene.add(dipsy);

            // 2. Lago y Laa-Laa
            const lake = new THREE.Mesh(new THREE.CircleGeometry(10, 32), new THREE.MeshStandardMaterial({color: 0x000033}));
            lake.rotation.x = -Math.PI/2; lake.position.set(25, 0.01, -10); scene.add(lake);
            const laalaa = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: "yellow"}));
            laalaa.position.set(22, 0.4, -8); laalaa.rotation.z = Math.PI/2; scene.add(laalaa);

            // 3. Po colgada de un árbol
            const treeGroup = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.5, 6), new THREE.MeshStandardMaterial({color: 0x3d2817}));
            trunk.position.y = 3; treeGroup.add(trunk);
            const po = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 1), new THREE.MeshStandardMaterial({color: "red"}));
            po.position.set(0, 4, 0.6); po.rotation.x = Math.PI/6; treeGroup.add(po);
            treeGroup.position.set(10, 0, 5); scene.add(treeGroup);

            // Bosque Aleatorio
            for(let i=0; i<40; i++) {
                const t = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 4), new THREE.MeshStandardMaterial({color: 0x221100}));
                t.position.set(Math.random()*100-50, 2, Math.random()*100-50); scene.add(t);
            }

            // Papillas
            for(let i=0; i<10; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.3, 8, 8), new THREE.MeshStandardMaterial({color: 0xff66ff}));
                p.position.set(Math.random()*80-40, 0.3, Math.random()*80-40);
                scene.add(p); papillas.push(p);
            }

            tinky = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.6), new THREE.MeshStandardMaterial({color: 0x4B0082}));
            tinky.position.set(0, 0.8, -10); scene.add(tinky);

            setupControls();
            animate();
        }

        function toggleCamera() {
            isThirdPerson = !isThirdPerson;
            characterModel.visible = isThirdPerson;
            updateCameraPos();
        }

        function updateCameraPos() {
            if(isThirdPerson) {
                camera.position.set(0, 2.5, 4.5); // Atrás y arriba
            } else {
                camera.position.set(0, 1.6, 0); // Ojos
            }
        }

        function setupControls() {
            const joys = [
                {base: document.getElementById('joy-move'), knob: document.getElementById('move-knob'), isMove: true},
                {base: document.getElementById('joy-look'), knob: document.getElementById('look-knob'), isMove: false}
            ];
            joys.forEach(j => {
                const handle = (e) => {
                    e.preventDefault();
                    const t = e.targetTouches[0];
                    const r = j.base.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 55), dy = t.clientY - (r.top + 55);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 45);
                    const kx = (dx/45)*d, ky = (dy/45)*d;
                    j.knob.style.transform = `translate(${kx}px,${ky}px)`;
                    if(j.isMove) moveInput = {x:kx/45, y:ky/45};
                    else lookInput = {x:kx/45, y:ky/45};
                };
                j.base.addEventListener('touchmove', handle);
                j.base.addEventListener('touchend', () => { j.knob.style.transform = ''; if(j.isMove) moveInput={x:0,y:0}; else lookInput={x:0,y:0}; });
            });
        }

        function startGame() { document.getElementById('menu').style.display = 'none'; gameActive = true; }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameActive) return;

            const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(player.quaternion);
            const side = new THREE.Vector3(1,0,0).applyQuaternion(player.quaternion);
            player.position.addScaledVector(fwd, -moveInput.y*0.14);
            player.position.addScaledVector(side, moveInput.x*0.14);

            player.rotation.y -= lookInput.x * SENS;
            camera.rotation.x -= lookInput.y * SENS;
            camera.rotation.x = Math.max(-1.2, Math.min(1.2, camera.rotation.x));

            tinky.lookAt(player.position.x, 0.8, player.position.z);
            tinky.translateZ(0.05);

            const d = tinky.position.distanceTo(player.position);
            document.getElementById('estatica').style.opacity = d < 8 ? (8 - d) / 8 : 0;

            papillas.forEach((p, i) => {
                if(p.position.distanceTo(player.position) < 1.8) {
                    scene.remove(p); papillas.splice(i, 1);
                    score++; document.getElementById('contador').innerText = `PAPILLAS: ${score} / 10`;
                    if(score === 10) { gameActive = false; document.getElementById('win').style.display = 'flex'; }
                }
            });
            if(d < 1.4) { gameActive = false; document.getElementById('death').style.display = 'flex'; }
            renderer.render(scene, camera);
        }
        window.onload = init;
    </script>
</body>
</html>
