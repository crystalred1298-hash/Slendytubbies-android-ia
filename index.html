<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slendytubbies: Secret Base Update</title>
    
    <style>
        :root { --accent: #ff00ff; --danger: #ff0000; --win: #00ff00; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Courier New', Courier, monospace; width: 100vw; height: 100vh; }

        /* HUD */
        #ui-container { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 25px; z-index: 500; pointer-events: none; }
        #contador { background: rgba(0, 0, 0, 0.8); color: var(--accent); padding: 10px 20px; border: 1px solid var(--accent); font-weight: bold; pointer-events: auto; }
        #msg-pick { position: absolute; bottom: 25%; width: 100%; text-align: center; color: white; font-size: 1.2rem; display: none; text-shadow: 0 0 10px var(--accent); z-index: 550; animation: blink 0.8s infinite; }

        @keyframes blink { 50% { opacity: 0; } }

        /* Overlays */
        #jumpscare-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; display: none; background: url('https://i.imgur.com/vS386rL.png') center/cover; }
        #estatica { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: url('https://media.giphy.com/media/oEI9uWUic8vle/giphy.gif'); opacity: 0; pointer-events: none; z-index: 400; mix-blend-mode: screen; }

        .joystick-base { position: absolute; width: 120px; height: 120px; background: rgba(255,255,255,0.05); border: 1px solid var(--accent); border-radius: 50%; z-index: 100; bottom: 70px; }
        #joy-move { left: 40px; }
        #joy-look { right: 40px; }
        .knob { position: absolute; width: 50px; height: 50px; background: var(--accent); border-radius: 50%; top: 35px; left: 35px; box-shadow: 0 0 15px var(--accent); }

        .overlay-screen { position: absolute; width: 100%; height: 100%; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #1a001a 0%, #000 100%); color: var(--accent); text-align: center; }
        .play-btn { padding: 15px 50px; background: transparent; color: var(--accent); border: 1px solid var(--accent); cursor: pointer; font-weight: bold; margin: 10px; letter-spacing: 3px; }
        
        #death { display: none; color: var(--danger); }
        #win-screen { display: none; color: var(--win); background: #000; border: 5px solid var(--win); }
    </style>
</head>
<body>

    <div id="jumpscare-overlay"></div>
    <div id="estatica"></div>
    <div id="ui-container">
        <div id="contador">OBJETIVO: [PAPILLAS 0/10]</div>
    </div>
    <div id="msg-pick">MENSAJE DEL SISTEMA</div>

    <div id="menu" class="overlay-screen">
        <h1 style="font-size: 3rem;">S.T.A.L.K.E.R. SYSTEM</h1>
        <p>LOCALIZA LAS PAPILLAS Y ESCAPA POR LA ROCA BASE</p>
        <button class="play-btn" onclick="showModes()">INICIAR PROTOCOLO</button>
    </div>

    <div id="modos" class="overlay-screen" style="display: none;">
        <h2>SELECCIONAR HORA</h2>
        <button class="play-btn" onclick="startGame('dia')">DÍA</button>
        <button class="play-btn" onclick="startGame('tarde')">TARDE</button>
        <button class="play-btn" onclick="startGame('noche')">NOCHE (CAMPAMENTO)</button>
    </div>

    <div id="death" class="overlay-screen"><h1>CONEXIÓN PERDIDA...</h1><button class="play-btn" onclick="location.reload()">REINTENTAR</button></div>
    <div id="win-screen" class="overlay-screen"><h1>BASE ALCANZADA: ESTÁS A SALVO</h1><button class="play-btn" onclick="location.reload()">VOLVER</button></div>

    <div id="joy-move" class="joystick-base"><div id="move-knob" class="knob"></div></div>
    <div id="joy-look" class="joystick-base"><div id="look-knob" class="knob"></div></div>

    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, tinky, noonoo, laalaa, po, rocaBase, papillas = [], score = 0, gameActive = false;
        let moveInput = {x:0, y:0}, lookInput = {x:0, y:0}, hasFlashlight = false;
        let vy = 0, isGrounded = true, currentModo = 'dia';
        const GRAVITY = -0.012, JUMP_FORCE = 0.28;

        function showModes() { document.getElementById('menu').style.display = 'none'; document.getElementById('modos').style.display = 'flex'; }

        function initScene(modo) {
            currentModo = modo;
            scene = new THREE.Scene();
            let fogCol = (modo==='dia') ? 0x87CEEB : (modo==='tarde' ? 0xcc6633 : 0x000000);
            scene.background = new THREE.Color(fogCol);
            scene.fog = new THREE.Fog(fogCol, 1, 75);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            player = new THREE.Group();
            player.position.set(0, 0, 20);
            scene.add(player);
            player.add(camera);

            // LINTERNA
            handGroup = new THREE.Group();
            const arm = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.05, 0.5), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            arm.rotation.x = Math.PI/1.8; arm.position.set(0.35, -0.25, -0.3);
            const light = new THREE.SpotLight(0xffffff, 4, 40, Math.PI/6, 0.5);
            light.position.set(0.35, -0.15, -0.5);
            light.target.position.set(0.35, -0.15, -10);
            handGroup.add(arm, light, light.target);
            camera.add(handGroup);
            handGroup.visible = false;

            // AMBIENTE
            scene.add(new THREE.AmbientLight(0xffffff, modo==='dia'?0.5:0.05));
            const ground = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshStandardMaterial({color: 0x112211}));
            ground.rotation.x = -Math.PI/2; scene.add(ground);

            // ROCA BASE (ZONA DE VICTORIA)
            rocaBase = new THREE.Group();
            const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(4), new THREE.MeshStandardMaterial({color: 0x333333}));
            const flare = new THREE.PointLight(0xff00ff, 5, 15);
            flare.position.y = 5;
            rocaBase.add(rock, flare);
            rocaBase.position.set(80, 0, -80);
            scene.add(rocaBase);

            // CASA Y PERSONAJES
            const house = new THREE.Group();
            house.position.set(-35, 0, -35);
            const dome = new THREE.Mesh(new THREE.SphereGeometry(12, 32, 20, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0x1e3d1e, side: THREE.DoubleSide}));
            house.add(dome);
            scene.add(house);

            // Dipsy y NooNoo
            const dipsy = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1), new THREE.MeshStandardMaterial({color: "green"}));
            dipsy.position.set(-35, 0.4, -35); dipsy.rotation.z = Math.PI/2;
            scene.add(dipsy);
            noonoo = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 2), new THREE.MeshStandardMaterial({color: "blue"}));
            noonoo.position.set(-30, 0.5, -30); scene.add(noonoo);

            // CAMPAMENTO (SOLO NOCHE)
            if(modo === 'noche') {
                for(let i=0; i<3; i++) {
                    const tent = new THREE.Mesh(new THREE.ConeGeometry(2, 3, 4), new THREE.MeshStandardMaterial({color: 0x442200}));
                    tent.position.set(10 + i*5, 1.5, 0);
                    scene.add(tent);
                }
                const fire = new THREE.PointLight(0xffaa00, 3, 10);
                fire.position.set(12, 1, 5);
                scene.add(fire);
            }

            // BOSQUE, ENEMIGOS Y PAPILLAS (Igual que antes)
            for(let i=0; i<80; i++) {
                const tr = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 8), new THREE.MeshStandardMaterial({color: 0x221100}));
                tr.position.set(Math.random()*200-100, 4, Math.random()*200-100);
                scene.add(tr);
            }
            tinky = new THREE.Mesh(new THREE.CapsuleGeometry(0.6, 1.8), new THREE.MeshStandardMaterial({color: 0x2a0050}));
            tinky.position.set(0, 0.9, -60); scene.add(tinky);
            laalaa = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 1.2), new THREE.MeshStandardMaterial({color: "yellow"}));
            laalaa.position.set(40, 0.6, 20); scene.add(laalaa);
            po = new THREE.Mesh(new THREE.CapsuleGeometry(0.35, 1.1), new THREE.MeshStandardMaterial({color: "red"}));
            po.position.set(-20, 8, 10); scene.add(po);

            for(let i=0; i<10; i++) {
                const p = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: 0xff00ff, emissive: 0xff00ff}));
                p.position.set(Math.random()*180-90, 0.4, Math.random()*180-90);
                scene.add(p); papillas.push(p);
            }

            // Mesa Linterna
            const table = new THREE.Mesh(new THREE.BoxGeometry(2, 0.1, 1), new THREE.MeshStandardMaterial({color: 0x331100}));
            table.position.set(0, 0.8, 15); scene.add(table);
            flashlightObj = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.4), new THREE.MeshStandardMaterial({color: 0x000}));
            flashlightObj.position.set(0, 0.9, 15); scene.add(flashlightObj);

            setupControls();
            camera.position.y = 1.7;
        }

        function setupControls() {
            const joys = [{id:'joy-move', knob:'move-knob', isMove:true}, {id:'joy-look', knob:'look-knob', isMove:false}];
            joys.forEach(j => {
                const base = document.getElementById(j.id);
                const knob = document.getElementById(j.knob);
                base.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const t = e.targetTouches[0];
                    const r = base.getBoundingClientRect();
                    const dx = t.clientX - (r.left + 60), dy = t.clientY - (r.top + 60);
                    const d = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
                    knob.style.transform = `translate(${(dx/50)*d}px,${(dy/50)*d}px)`;
                    if(j.isMove) moveInput = {x:dx/50, y:dy/50}; else lookInput = {x:dx/50, y:dy/50};
                });
                base.addEventListener('touchend', () => { knob.style.transform = ''; if(j.isMove) moveInput={x:0,y:0}; else lookInput={x:0,y:0}; });
            });
        }

        function jump() { if(isGrounded) { vy = JUMP_FORCE; isGrounded = false; } }
        function startGame(modo) { document.getElementById('modos').style.display = 'none'; initScene(modo); gameActive = true; animate(); }

        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);

            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(player.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(player.quaternion);
            player.position.addScaledVector(forward, -moveInput.y * 0.16);
            player.position.addScaledVector(right, moveInput.x * 0.16);

            player.position.x = Math.max(-100, Math.min(100, player.position.x));
            player.position.z = Math.max(-100, Math.min(100, player.position.z));

            vy += GRAVITY; player.position.y += vy;
            if(player.position.y <= 0) { player.position.y = 0; vy = 0; isGrounded = true; }

            player.rotation.y -= lookInput.x * 0.04;
            camera.rotation.x -= lookInput.y * 0.04;
            camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x));

            // Lógica Linterna
            if(!hasFlashlight && player.position.distanceTo(new THREE.Vector3(0,0,15)) < 2) {
                hasFlashlight = true; scene.remove(flashlightObj); handGroup.visible = true;
                showMsg("LINTERNA RECOGIDA");
            }

            // Lógica Papillas y Victoria
            papillas.forEach((p, i) => {
                if(p.position.distanceTo(player.position) < 2) {
                    scene.remove(p); papillas.splice(i, 1);
                    score++; 
                    document.getElementById('contador').innerText = `OBJETIVO: [PAPILLAS ${score}/10]`;
                    if(score === 10) showMsg("¡PAPILLAS LISTAS! BUSCA LA ROCA BASE");
                }
            });

            // Lógica Roca Base
            if(score >= 10 && player.position.distanceTo(rocaBase.position) < 5) {
                gameActive = false; document.getElementById('win-screen').style.display = 'flex';
            }

            // IA Tinky y Estática
            tinky.lookAt(player.position.x, 0.9, player.position.z);
            tinky.translateZ(0.09);
            const d = tinky.position.distanceTo(player.position);
            document.getElementById('estatica').style.opacity = d < 12 ? (12-d)/12 : 0;
            if(d < 1.8) { gameActive = false; document.getElementById('death').style.display='flex'; }

            renderer.render(scene, camera);
        }

        function showMsg(txt) {
            const m = document.getElementById('msg-pick');
            m.innerText = txt; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
